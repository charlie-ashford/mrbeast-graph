<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://api.communitrics.com/youtube/profile?channel=@mrbeast"
      type="image/png"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        min-height: 100vh;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      i {
        font-family: 'Font Awesome 6 Free' !important;
        font-weight: 900;
        font-size: 80%;
      }

      * {
        font-family: 'Poppins', sans-serif !important;
        box-sizing: border-box;
      }

      .container {
        width: 90%;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        border-radius: 16px;
        background-color: #121212;
      }

      h1 {
        text-align: center;
        font-weight: 700;
        background: #20b2cf;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0 0 1rem;
        font-size: 2.5rem;
        letter-spacing: -0.5px;
        text-shadow: 0 2px 8px rgba(45, 212, 255, 0.15);
      }

      p {
        text-align: center;
        font-weight: 400;
        color: #cccccc;
        margin: 1rem auto;
        font-size: 1.1rem;
        line-height: 1.7;
      }

      a {
        color: #20b2cf;
        font-weight: 700;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #1cc2e3;
      }

      .mrbeast-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img
        src="https://api.communitrics.com/youtube/profile?channel=mrbeast"
        alt="MrBeast"
        class="mrbeast-image"
      />
      <h1>404 - Page Not Found</h1>
      <p>
        Oops! It seems like you followed a broken link.
      </p>
      <p>
        Click
        <a href="/">here</a> to go home.
      </p>
    </div>
  </body>
</html>
